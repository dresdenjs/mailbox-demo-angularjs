<!--filter-->
<div class="filter">
    <input type="text" ng-model="searchText" placeholder="Search">
</div>
<ul>
    <li ng-repeat="message in messages | filter:searchText" post-repeat-action
        ng-class="{active:activeMessage.id === message.id}"
        ng-click="setActive(message)">
        <span class="from">{{message.from}}</span>
        <span class="to">{{message.to}}</span>
        <span class="date">{{message.time | date: 'dd.MM.yy hh:mm'}}</span>
        <span class="subject">{{message.subject}}</span>
    </li>
</ul>

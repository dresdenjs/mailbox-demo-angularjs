<div>
    <!--toolbar-->
    <div>
        <button type="button" ng-click="fetch(200)">Fetch 200</button>
        <button type="button" ng-click="fetch(500)">Fetch 500</button>
        <button type="button" ng-click="fetch(1000)">Fetch 1000</button>
        <button type="button" ng-click="fetch(5000)">Fetch 5000</button>
    </div>
    <!--List of message-->
    <section class="green">
        <list-messages messages="messages" active-message="activeMessage"></list-messages>

    <section>
        <show-message message="activeMessage"></show-message>
    </section>
</div>
